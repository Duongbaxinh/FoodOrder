<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Edit Table</h2>

    <!-- Form to edit table -->
    <form action="/updateTable" method="post">
        <!-- Hidden input for table id -->
        <input type="hidden" name="id" th:value="${table.id}">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value = "${table.name}" required>
        </div>

        <div class="mb-3">
            <label for="persons" class="form-label">Number of Persons</label>
            <input type="number" class="form-control" id="persons" name="persons" th:value ="${table.persons}" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" class="form-control" id="type" name="type" th:value ="${table.type}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input class="form-control" id="description" name="description" rows="4" th:value="${table.description}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
