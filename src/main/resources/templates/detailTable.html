<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Table Details</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Name: ${table.name}</h5>
            <p class="card-text"><strong>Number of Persons:</strong> ${table.persons}</p>
            <p class="card-text"><strong>Type:</strong> ${table.type}</p>
            <p class="card-text"><strong>Description:</strong> ${table.description}</p>
        </div>
    </div>

    <br>
    <a href="/tables" class="btn btn-secondary">Back to Tables</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
