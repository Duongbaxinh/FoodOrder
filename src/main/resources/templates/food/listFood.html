<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .foodContainer {
            display: flex;
            gap: 20px;
        }

        .content {
            flex-grow: 1;
        }
    </style>
</head>
<body>

<div class="container-fluid mt-4">
    <div class="row">
     		
     
        <div class="col-md-3">
            <div th:replace="~{sidebar.html}"></div>
        </div>

     
        <div class="col-md-9">
            <h2 class="mb-4">Food List</h2>
            <div class="mb-3">
                <a href="/addFood" class="btn btn-primary">Add New Food</a>
            </div>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Duyệt qua danh sách Food -->
                <tr th:each="food : ${foods}">
                    <td th:text="${food.name}"></td>
                    <td th:text="${food.description}"></td>
                    <td th:text="${food.price}"></td>
                    <td>
                        <a th:href="@{/detailFood(id=${food.id})}" class="btn btn-info btn-sm">Details</a>
                        <a th:href="@{/editFood(id=${food.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/deleteFoodById(id=${food.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this food item?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
